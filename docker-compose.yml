version: "3"
services:
  prometheus:
    container_name: prometheus
    hostname: prometheus
    image: prom/prometheus:latest
    ports:
      - '9000:9090'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--web.enable-lifecycle'
      - '--config.file=/etc/prometheus/prometheus.yml'
    storage_opt:
      size: '20G'
    mem_limit: 8GB
    restart: unless-stopped
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '4'
          memory: 12G
        reservation:
          cpus: '2'
          memory: 4G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
        
    dns:
      - 8.8.8.8
      - 1.1.1.1
    logging:
      options:
        max-size: '12m'
        max-file: '5'
      driver: json-file

volumes:
  prometheus-data:
